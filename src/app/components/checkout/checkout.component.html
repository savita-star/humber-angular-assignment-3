<mat-toolbar color="primary">
  <span class="fill-remaining-space">Checkout Form</span>
</mat-toolbar>

<div class="container">
  <form [formGroup]="checkoutForm" class="form">
    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="Please enter firstname"
        formControlName="firstname"
      />
      <!-- <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="Please enter lastname"
        formControlName="lastname"
      />
      <!-- <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="form-element">
      <textarea
        matInput
        placeholder="Please enter address"
        matTextareaAutosize
        matAutosizeMinRows="2"
        matAutosizeMaxRows="5"
        formControlName="address"
      ></textarea>
      <!-- <mat-error
        *ngIf="
          !formGroup.controls['description'].valid &&
          formGroup.controls['description'].touched
        "
      >
        Required field, must be between 5 and 10 characters.
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Please enter city" formControlName="city" />
      <!-- <mat-hint
        >Choose a password of at least eight characters, one uppercase letter
        and one number</mat-hint
      > -->
      <!-- <mat-error
        *ngIf="
          !formGroup.controls['password'].valid &&
          formGroup.controls['password'].touched
        "
      >
        {{ getErrorPassword() }}
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="Please enter postal code"
        formControlName="postalCode"
      />
      <!-- <mat-hint
        >Choose a password of at least eight characters, one uppercase letter
        and one number</mat-hint
      > -->
      <!-- <mat-error
        *ngIf="
          !formGroup.controls['password'].valid &&
          formGroup.controls['password'].touched
        "
      >
        {{ getErrorPassword() }}
      </mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Country</mat-label>
      <mat-select formControlName="country" required>
        <mat-option *ngFor="let ct of countries" [value]="ct">
          {{ ct }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Payment Method</mat-label>
      <mat-select formControlName="paymentMethod" required>
        <mat-option *ngFor="let pay of payment" [value]="pay">
          {{ pay }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input
        matInput
        type="number"
        placeholder="Please enter credit card number"
        formControlName="card"
      />
    </mat-form-field>

    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="Please enter expiry date"
        formControlName="expiryDate"
      />
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Please enter cvc" formControlName="cvc" />
    </mat-form-field>

    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="Please enter card holder name"
        formControlName="cardHolderName"
      />
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!checkoutForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
